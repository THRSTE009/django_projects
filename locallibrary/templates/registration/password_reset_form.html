<!--This is the form used to get the user's email address (for sending the password reset email).-->
{% extends "base_generic.html" %}

{% block content %}
    <h2> Enter your email address to reset password</h2>
    <form action="" method="post">
        {% csrf_token %}
        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}
            <p>{{ form.email }}</p>
        <input type="submit" class="btn btn-primary btn-lg" value="Reset password">
    </form>
{% endblock %}
